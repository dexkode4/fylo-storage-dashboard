<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <style></style>
    <script
      src="https://kit.fontawesome.com/c7ad0bff77.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="fylo">
        <div>
          <i class="fas fa-layer-group fylo_icon"></i>
          <span class="fylo_text">Fylo</span>
        </div>
        <div class="fylo_action">
          <div class="fylo_action_file">
            <i class="fas fa-file"></i>
          </div>
          <div class="fylo_action_folder">
            <i class="fas fa-folder"></i>
          </div>
          <div class="fylo_action_upload">
            <i class="fas fa-cloud-upload-alt"></i>
          </div>
        </div>
      </div>

      <div class="storage">
        <div class="storage_dashboard">
          <div class="storage_description">
            You've used <span>815 GB</span> of your storage
          </div>
          <div class="storage_progress">
            <div class="storage_progress-bar">
              &nbsp;
            </div>
          </div>
          <div class="storage_capacity">
            <div class="storage_capacity-low">0 GB</div>
            <div class="storage_capacity-high">1000 GB</div>
          </div>
        </div>

        <div class="chat-box--container">
          <div class="chat-box">
            <div class="chat-box_number">
              185
            </div>
            <div class="chat-box_text">
              gb left
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dexkode</a>.
    </div>
  </body>
</html>
